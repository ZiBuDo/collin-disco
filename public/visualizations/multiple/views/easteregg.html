<audio-viz scene-init="scene_init" render="render"></audio-viz>

<div class="sidebar left-lower side-buttons-container">
  <folder title="Controls" class="controls">
    <slider name="box size" model="particles.box_size" from="1" to="1000" step="1"></slider>
    <slider name="GM" model="particles.GM" from="-1000" to="1000" step="0.1"></slider>
    <div>
      Text:
      <input type="text" ng-model="textMeasurements.text">
    </div>
    <div>
      Collapse
      <input type="checkbox" ng-model="particles.collapse">
    </div>
  </folder>

  <folder title="Beat detection">
    <slider name="Beat detection treshold" model="Dancer.treshold" from="0" to="1" step="0.01"></slider>
    <slider name="Beat detection decay factor" model="Dancer.decay_factor" from="0" to="1" step="0.01"></slider>
  </folder>
</div>
